<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_crud.css">
    <title>Añadir Venta</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card add">
            <div class="card-body">
                <h5 class="card-title">Agregar Venta</h5>
                <form id="add-sale-form">
                    <div class="form-group">
                        <label for="input-sale-id">ID de la Venta</label>
                        <input type="text" class="form-control" id="input-sale-id" required>
                    </div>
                    <div class="form-group">
                        <label for="input-tv-code">Código del Televisor</label>
                        <input type="text" class="form-control" id="input-tv-code" required>
                    </div>
                    <div class="form-group">
                        <label for="input-sale-date">Fecha de la Venta</label>
                        <input type="date" class="form-control" id="input-sale-date" required>
                    </div>
                    <div class="form-group">
                        <label for="input-sale-price">Precio de la Venta</label>
                        <input type="number" class="form-control" id="input-sale-price" step="0.01" required>
                    </div>
                    <button id="add-sale-button" type="submit" class="btn btn-outline-primary">Añadir Venta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/addsale.js"></script>
</body>
</html>
