<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style_addbook.css">
        <title>Añadir Libro</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card add">
                <div class="card-body">
                    <h5 class="card-title">Agregar Libro</h5>
                    <div class="form-group">
                        <label for="input-code-book">Código del libro</label>
                        <input type="text" class="form-control"
                            id="input-code-book">
                    </div>
                    <div class="form-group">
                        <label for="input-name-book">Nombre libro</label>
                        <input type="text" class="form-control"
                            id="input-name-book">
                    </div>
                    <div class="form-group">
                        <label for="input-author-book">Autor libro</label>
                        <input type="text" class="form-control"
                            id="input-author-book">
                    </div>
                    <div class="form-group">
                        <label for="input-genre-book">Género libro</label>
                        <input type="text" class="form-control"
                            id="input-genre-book">
                    </div>
                    <div class="form-group">
                        <label for="input-year-publish-book">Año
                            Publicación</label>
                        <input type="text" class="form-control"
                            id="input-year-publish-book">
                    </div>
                    <div class="form-group">
                        <label for="input-page-quantity-book">Páginas</label>
                        <input type="text" class="form-control"
                            id="input-page-quantity-book">
                    </div>
                    <div class="form-group">
                        <label for="input-publisher-book">Editorial</label>
                        <input type="text" class="form-control"
                            id="input-publisher-book">
                    </div>
                    <button id="add-book-button" type="submit"
                        class="btn btn-outline-primary">Añadir Libro</button>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/addbook.js"></script>
    </body>
</html>
