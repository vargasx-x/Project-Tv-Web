<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Televisor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_addtv.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Actualizar Televisor</h1>
        <form id="update-tv-form">
            <div class="mb-3">
                <label for="serialNumber" class="form-label">Número de Serie</label>
                <input type="text" class="form-control" id="serialNumber" required>
            </div>
            <div class="mb-3">
                <label for="resolution" class="form-label">Resolución</label>
                <input type="text" class="form-control" id="resolution" required>
            </div>
            <div class="mb-3">
                <label for="sizeDisplay" class="form-label">Tamaño de Pantalla</label>
                <input type="text" class="form-control" id="sizeDisplay" required>
            </div>
            <div class="mb-3">
                <label for="technologyDisplay" class="form-label">Tecnología de Pantalla</label>
                <input type="text" class="form-control" id="technologyDisplay" required>
            </div>
            <div class="mb-3">
                <label for="systemOperational" class="form-label">Sistema Operacional</label>
                <input type="text" class="form-control" id="systemOperational" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar Televisor</button>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/updatetv.js"></script>
</body>
</html>
