<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tv</title>
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h4>Men√∫ Televisores</h4>

    <div class="content" id="content">
        <div class="card">
            <div class="card-body">

            </div>
        </div>
        <div class="card">

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="./addsale.html" class="btn btn-primary">
                    <div class="card-icon">
                        <img src="resources/icons/agregar-venta.png" alt="Agregar Venta">
