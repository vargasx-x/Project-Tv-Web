<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_adduser.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card add">
            <div class="card-body">
                <h5 class="card-title">Agregar Usuario</h5>
                <div class="form-group">
                    <label for="input-name-user">Nombre de usuario</label>
                    <input type="text" class="form-control" id="input-name-user">
                </div>
                
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password">
                </div>
                <button id="add-user-button" type="button" class="btn btn-outline-primary">Añadir Usuario</button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/adduser.js"></script>
</body>
</html>
