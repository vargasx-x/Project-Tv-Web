<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style_addtv.css">
        <title>Añadir TV</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card add">
                <div class="card-body">
                    <h5 class="card-title">Agregar TV</h5>
                    <div class="form-group">
                        <label for="input-code-tv">Código del TV</label>
                        <input type="text" class="form-control" id="input-code-tv">
                    </div>
                    <div class="form-group">
                        <label for="input-name-tv">Nombre TV</label>
                        <input type="text" class="form-control" id="input-name-tv">
                    </div>
                    <div class="form-group">
                        <label for="input-brand-tv">Marca TV</label>
                        <input type="text" class="form-control" id="input-brand-tv">
                    </div>
                    <div class="form-group">
                        <label for="input-size-tv">Tamaño TV</label>
                        <input type="text" class="form-control" id="input-size-tv">
                    </div>
                    <div class="form-group">
                        <label for="input-year-manufacture-tv">Año de Fabricación</label>
                        <input type="text" class="form-control" id="input-year-manufacture-tv">
                    </div>
                    <div class="form-group">
                        <label for="input-price-tv">Precio</label>
                        <input type="text" class="form-control" id="input-price-tv">
                    </div>
                    <button id="add-tv-button" type="button" class="btn btn-outline-primary">Añadir TV</button>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/addtv.js"></script>
    </body>
</html>
